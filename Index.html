<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculadora Marcos</title>
</head>
<body>
    <div class="contenedor">
        <div class="Calculadora">
            <div class="Pantalla">
                <div id="primer_valor"></div>
                <div id="segundo-valor"></div>
            </div>
            <button class="botonGrande" id="borrar-TODO">C</button>
            <button id="boton-borrar">del</button>
            <button class="operador" id="dividir">%</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" id="multiplicar">X</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" id="restar">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" id="sumar">+</button>
            <button class="botonGrande numero">0</button>
            <button class="numero">.</button>
            <button class="operador" id="igual">=</button>  
        </div>
    </div>    
</body>
</html>
